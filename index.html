<!DOCTYPE html>
<html>
<head>
    <title>Sultan Sofrası - Ana Sayfa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Sultan Sofrası</h1>
    </header>
<nav>
    <a href="#welcome-section">Ana Sayfa</a>
    <a href="#menu-section">Menü</a>
    <a href="#contact-section">İletişim</a>
    <a href="#reservation-section">Rezervasyon</a>
</nav>
  
    <section id="welcome-section">
        <div class="container">
            <h2>Hoş Geldiniz</h2>
            <p>Sultan Sofrası, lezzetli yemekleriyle sizleri bekliyor.</p>
        </div>
    </section>
    <section id="menu-section">
        <div class="container">
            <h2>Menü</h2>
            <div class="menu-item">
                <div class="menu-item-image">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSbIcSrRDyk1fKtKJvqCLw_JpSI-2OvMVTurA&usqp=CAU" alt="Pilav">
                </div>
                <div class="menu-item-details">
                    <h3>Pilav</h3>
                    <p>Taze baharatlarla lezzetlendirilmiş nefis pilav.</p>
                    <p>Fiyat: $10</p>
                </div>
            </div>
            <!-- Diğer menü öğeleri buraya eklenecek -->
        </div>
    </section>
    <section id="contact-section">
        <div class="container">
            <h2>Bize Ulaşın</h2>
            <form class="contact-form" onsubmit="return validateForm()">
                <input type="text" placeholder="Adınız" id="name">
                <input type="email" placeholder="E-posta" id="email">
                <textarea placeholder="Mesajınız" id="message"></textarea>
                <div id="error" class="error"></div>
                <button type="submit">Gönder</button>
            </form>
        </div>
    </section>
    <section id="reservation-section">
        <div class="container">
            <h2>Rezervasyon Yap</h2>
            <form class="reservation-form" onsubmit="return validateReservationForm()">
                <input type="text" placeholder="Adınız" id="reservation-name">
                <input type="text" placeholder="Soyadınız" id="reservation-lastname">
                <input type="email" placeholder="E-posta" id="reservation-email">
                <input type="text" placeholder="Telefon Numaranız" id="reservation-phone">
                <input type="date" placeholder="Tarih" id="reservation-date">
                <select id="reservation-time">
                    <option value="" disabled selected>Saat Seçin</option>
                    <option value="12:00">12:00</option>
                    <option value="13:00">13:00</option>
                    <option value="14:00">14:00</option>
                    <option value="19:00">19:00</option>
                    <option value="20:00">20:00</option>
                    <option value="21:00">21:00</option>
                </select>
                <div id="reservation-error" class="error"></div>
                <button type="submit">Rezervasyon Yap</button>
            </form>
        </div>
    </section>
    <footer>
        <div class="container">
            &copy; 2023 Sultan Sofrası. Tüm hakları saklıdır.
            <br>
            Telefon: 555 123 45 67
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
